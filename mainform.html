<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo_booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Success Message -->
  <div id="success-message" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm text-center">
      <h2 class="text-xl font-semibold text-green-600 mb-2">âœ… Booking submitted successfully!</h2>
      <p class="text-gray-700 mb-2">ðŸ“¨ Confirmation email sent to you</p>
      <p class="text-gray-700 mb-4">ðŸ“‚ Admin notified</p>
      <button onclick="hideSuccess()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">OK</button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="text-white text-center">
      <div class="loader rounded-full border-8 border-white h-16 w-16 mb-4 animate-spin mx-auto"></div>
      <p class="text-xl">Submitting your booking...</p>
    </div>
  </div>

  <!-- Booking Form Section -->
  <div class="max-w-3xl mx-auto my-16 p-8 bg-white rounded-xl shadow-lg">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-slate-800 mb-2">Book Your Appointment</h2>
      <p class="text-slate-600">Fill out your details below and we'll get back to you shortly.</p>
   
            <div class="flex items-center justify-center gap-2 text-blue-600 font-bold mb-6">
        <!-- Small flat camera icon for status bar -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#555" viewBox="0 0 24 24">
               <path d="M12 9a4 4 0 1 0 0 8 4 4 0 0 0 0-8zm8-3h-2.586l-1.707-1.707A.996.996 0 0 0 15 4H9c-.265 0-.52.105-.707.293L6.586 6H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V8c0-1.103-.897-2-2-2zm-8 12a6 6 0 1 1 0-12 6 6 0 0 1 0 12z"/>
               </svg>
                <span class="text-lg">Photography Booking</span> </div>
    <!-- Hidden iframe -->
    <iframe name="hiddenFrame" class="hidden"></iframe>

    <!-- Booking Form -->
    <form id="booking-form" method="POST"
      action="https://script.google.com/macros/s/AKfycbz4A9uan4_i2eVOXcyeZfRXpXQPvN6HNUM6Wz0UZObhZuWn56zhzI5NVQvp0z8TJpSr5Q/exec"
      target="hiddenFrame"
      class="grid grid-cols-1 md:grid-cols-2 gap-6"
      onsubmit="handleFormSubmit()"
    >
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-semibold text-slate-700">Client Name *</label>
        <input type="text" id="name" name="name" required class="mt-1 w-full rounded-md border border-slate-300 p-3"
        placeholder="Your full name">
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-sm font-semibold text-slate-700">Contact Number *</label>
        <input type="tel" id="phone" name="phone" required class="mt-1 w-full rounded-md border border-slate-300 p-3"
        placeholder="e.g. 0720000000">
      </div>

      <!-- Email -->
      <div class="md:col-span-2">
        <label for="email" class="block text-sm font-semibold text-slate-700">Email Address *</label>
        <input type="email" id="email" name="email" required class="mt-1 w-full rounded-md border border-slate-300 p-3"
        placeholder="example@email.com">
      </div>

      <!-- Session Type -->
      <div>
        <label for="sessionType" class="block text-sm font-semibold text-slate-700">Picture Type *</label>
        <select id="sessionType" name="sessionType" required class="mt-1 w-full rounded-md border border-slate-300 p-3">
          <option value="">Select photography type</option>
          <option value="Wedding">Wedding Photo</option>
          <option value="Engagement">Engagement</option>
          <option value="Portrait Photo">Portrait Photo</option>
          <option value="Engagement">Birthday Photo</option>
          <option value="Events Coverage">Events Coverage</option>
          <option value="Creative Project">Creative Project</option>
        </select>
      </div>

      <!-- Date -->
      <div>
        <label for="sessionDate" class="block text-sm font-semibold text-slate-700">Preferred Date</label>
        <input type="date" id="sessionDate" name="sessionDate" class="mt-1 w-full rounded-md border border-slate-300 p-3">
      </div>

      <!-- Location -->
      <div class="md:col-span-2">
        <label for="location" class="block text-sm font-semibold text-slate-700">Location</label>
        <input type="text" id="location" name="location" class="mt-1 w-full rounded-md border border-slate-300 p-3"
        placeholder="Nairobi, Kenya or your preferred location">
      </div>

      <!-- Additional Message -->
      <div class="md:col-span-2">
        <label for="details" class="block text-sm font-semibold text-slate-700">Appointment Details</label>
        <textarea id="details" name="details" rows="4" class="mt-1 w-full rounded-md border border-slate-300 p-3"
        placeholder="For a smoother experience, please let us know more about your appointment details..."></textarea>
      </div>

      <!-- Submit -->
      <div class="md:col-span-2 flex justify-center mt-4">
        <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-md shadow hover:bg-blue-700 transition">
          Submit Booking
        </button>
      </div>
    </form>

    <p class="text-center text-slate-500 text-xs mt-4">* Required fields.</p>
  </div>

  <!-- Spinner Styles -->
  <style>
    .loader {
      border: 8px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- JavaScript -->
  <script>
    function handleFormSubmit() {
      document.getElementById("loading-overlay").classList.remove("hidden");

      // Show success message after 3.0 seconds (simulate server)
      setTimeout(() => {
        document.getElementById("loading-overlay").classList.add("hidden");
        document.getElementById("success-message").classList.remove("hidden");
        document.getElementById("booking-form").reset();
      }, 3000);
    }

    function hideSuccess() {
      document.getElementById("success-message").classList.add("hidden");
    }
  </script>
</body>
</html>
